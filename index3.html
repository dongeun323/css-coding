<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/reset1.css">
    <link rel="stylesheet" href="css/style3.css">
    <title>Profile</title>
</head>
<body>
    <div id="wrap">
        <div class="container">
           <div class="status-bar">
                <div class="status__bar-left">
                    <span>8:31</span>
                </div>
                <div class="status__bar-right">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
           <!-- status-bar-->
            <div class="header">
                <div class="back-btn">
                    <a href="#" class="header__icon-links">
                        <i class="fas fa-long-arrow-alt-left"></i>
                    </a>
                </div>
                <h1>Profile</h1>
                <div class="menu-btn">
                    <a href="#" class="header__icon-links">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>
            <!-- header-->
            <div class="contents">
                <div class="contents__center">
                    <div class="contents__center-img"></div>
                    <span class="contents__center-name">Bichon Frise</span>
                    <span class="contents__center-info">Seoul, Korea</span>
                    <div class="contents__center-btn">
                        <a href="#" class="contents__center-btn-left">Follow</a>
                        <a href="#" class="contents__center-btn-right">Message</a>
                    </div>
                    <div class="contents__center-btn-info">
                        <span>140<br/>Follwers</span>
                        <span>250<br/>Follwing</span>
                        <span>369<br/>Images</span>
                    </div>
                </div>
            </div>
            <!-- contents-->
            <div class="footer">
                <div class="footer-icon">
                    <div class="footer__icon">
                        <a href="#" class="footer__icon-link">
                            <i class="far fa-user"></i>
                        </a>
                        <a href="#" class="footer__icon-link">
                            <i class="fas fa-users"></i>
                        </a>
                        <a href="#" class="footer__icon-link">
                            <i class="far fa-comment-dots"></i>
                        </a>
                        <a href="#" class="footer__icon-link">
                            <i class="fas fa-cog"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- footer-->
        </div>
    </div>
</body>
