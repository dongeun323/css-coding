<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/reset1.css">
    <link rel="stylesheet" href="css/style1.css">
    <title>Dublin</title>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div class="status-bar">
                <div class="status__bar-left">
                    <span>9:55</span>
                </div>
                <div class="status__bar-right">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <!-- status-bar-->
            <div id="header">
                <div class="header">
                    <div class="header-icon">
                        <div class="header__icon-left">
                            <i class="fas fa-arrow-left"></i>
                        </div>
                        <div class="header__icon-right">
                            <i class="fas fa-share-alt"></i>
                        </div>
                    </div>
                    <div class="header-pics">
                        <div class="header__pic"></div>
                        <div class="header__pic"></div>
                        <div class="header__pic"></div>
                        <div class="header__pic"></div>
                    </div>
                </div>
            </div>
            <!-- header-->
            <div id="contents">
                <div class="contents">
                    <span class="contents__text-1">TOWN</span>
                    <span class="contents__text-2">HISTORICAL</span>
                    <span class="contents__text-3">FOR KIDS</span>
                    <div class="contents-title">
                        <h1>Dublin</h1>
                        <div class="contents-heart">
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>
                    <div class="contents-map">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="contents__map-text">City of Island</span>
                    </div>
                    <div class="contents-stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <span class="contents__stars-score">4.75</span>
                        <span class="contents__stars-distance">325m</span>
                    </div>
                    <div class="contents-text">
                        <div class="contents__text-overview">overview</div>
                        <span class="contents__text">
                            Dublin is the capital and largest city of Island.<br/>
                            Situated on a bay the east coast, at the mouth of the River Liffey, it lies within the province of Leinster.
                        </span>
                        <a href="#" class="contents__text-more">Read More</a>
                        <div class="contents__btn-bg"></div>
                    </div>
                </div>
            </div>
            <!-- contents-->
            <div id="footer">
                <div class="footer">
                    <div class="footer-container">
                        <div class="footer-icon">
                            <div class="footer__icon-left">
                                <a href="#" class="footer__icon-link">
                                    <i class="fas fa-home"></i>
                                </a>
                                <a href="#" class="footer__icon-link">
                                    <i class="fas fa-globe-americas"></i>
                                </a>
                            </div>
                            <div class="footer__icon-right">
                                <a href="#" class="footer__icon-link">
                                    <i class="fas fa-users"></i>
                                </a>
                                <a href="#" class="footer__icon-link">
                                    <i class="fas fa-cog"></i>
                                </a>
                            </div>
                            <div class="footer-btn">
                                <div class="footer__btn">
                                    <i class="fas fa-location-arrow"></i>
                                </div>
                            </div>
                        </div>
                        <div class="footer__bottom-line"></div>
                    </div>
                </div>
            </div>
            <!-- footer-->
        </div>
        <!-- container-->
    </div>
    <!-- wrap-->
</body>
</html>
